<html>
	<head>
		<script>
			var h;
			var m;
			var s;
			var today;
			var ht;
			var mt;
			var st;
			function show(){
				today= new Date();
				document.getElementById("time").innerHTML=today;
			}
			var t = setInterval(show, 500);
			function givedate(){
				year=today.getFullYear();
				month=today.getMonth();
				day=today.getDay();
				date=today.getDate();
				h=document.getElementById("hour").value
				m=document.getElementById("min").value
				s=document.getElementById("sec").value
				gdate=new Date(year, month, date, h, m, s);
			}
			function hour(){
				givedate();
				if(h<today.getHours()){
					clearInterval(t);
					document.getElementById("time").style.color="red";
					clearInterval(ht);
				}
			}
			function hours(){
				ht=setInterval(hour,500);
			}
			function minute(){
				givedate();
				clearInterval(ht);
				if(h==today.getHours()&&m<today.getMinutes()){
					clearInterval(t);
					document.getElementById("time").style.color="red";
					clearInterval(mt);
				}
				
			}
			function minutes(){
				mt=setInterval(minute,500);
			}
			function second(){
				givedate();
				clearInterval(mt);
				if(h==today.getHours()&&m==today.getMinutes()&&s<=today.getSeconds()){
					clearInterval(t);
					document.getElementById("time").style.color="red";
					clearInterval(st);
				}
			}
			function seconds(){
				st=setInterval(second,500);
			}
		</script>
	</head>
	<body>
		<div id="time"></div>
		<div>
			<span>Hour:<input onblur ="hours()" id="hour" type="text" name="Hour" ></span>
			<span>Min:<input onblur ="minutes()" id="min" type="text" name="Min" ></span>
			<span>Sec:<input onblur ="seconds()" id="sec" type="text" name="Sec" ></span>
		</div>
	</body>
</html>
